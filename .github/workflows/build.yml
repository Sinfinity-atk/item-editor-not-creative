name: Build Simple Item Editor

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Make Gradle wrapper executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 3. Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 4. Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 5. Build and remap mod
      - name: Build and remap mod
        run: ./gradlew clean build remapJar --no-daemon

      # 6. List built files (optional debug)
      - name: List built files
        run: ls -la build/libs/

      # 7. Upload the remapped JAR using the supported v4 action
      - name: Upload mod JAR
        uses: actions/upload-artifact@v4
        with:
          name: simple-item-editor
          path: build/libs/*-all.jar
